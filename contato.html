<div class="row ">
	<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
		<h3 style="margin: 4rem; "> Preencha o formulário abaixo com sua necessidade e aguarde nosso contato para receber os cases de sucesso e conversarmos melhor! </h3>

		<!-- formulario -->
<div class="container-fluid col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
<form id="contact-form" method="post" action="contact.php" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Primeiro Nome *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Informe seu primeiro nome *" required="required" data-error="È obrigatório o primeiro Nome">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Sobrenome *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Informe seu Sobrenome *" required="required" data-error="É obrigatório o Sobrenome.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Informe seu E-mail *" required="required" data-error="Um E-mail válido é necessário.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_need">Nos informe sua necessidade *</label>
                    <select id="form_need" name="need" class="form-control" required="required" data-error="Por favor, detalhe sua necessidade.">
                        <option value=""></option>
                        <option value="Request quotation">Solicitar Orçamento </option>
                        <option value="Request order status">Solicitar Status do serviço </option>
                        <option value="Request copy of an invoice">Solicitar cópia da NF </option>
                        <option value="Other">Solicitar Contato</option>
                    </select>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Mensagem *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Mensagem para min *" rows="4" required="required" data-error="Por favor, escreva em detalhes."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input class="btn btn-success btn-send" value="Enviar Mensagem">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">
                    <strong>*</strong> Esses campos são obrigatórios.</p>
            </div>
        </div>
    </div>

</form>
